<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Luiz</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js" integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" id="">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem" id="">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+message.author+'</strong>: '+message.message+'</div>')
        }

        socket.on('receivedMessage', function(message) {
            renderMessage(message)
        });

        socket.on('previousMessages', function(messages) {
            for (message of messages){
                renderMessage(message)
            }
        });

        $('#chat').submit(function(event) {
            event.preventDefault();
            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()

            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message
                };

                renderMessage(messageObject);
                socket.emit('sendMessage',messageObject);
                
            }
        })
    </script>
</body>
</html>
